<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="iconfont.css">
</head>
<body>
  <form action="abc" method="post">
    <div class="username"> 
      <span class="iconfont icon-touxiang"></span>
      <label for="username">姓名：</label>
      <input type="text" id="username" name="username" placeholder="用户名">
     
    </div> 
    <div class="password">
      <span class="iconfont icon-mima"></span>
      <label for="password">密码：</label>
      <input type="password" id="password" name="password">
     
    </div>
    <div class="sex">
      <label for="sex" class="label-sex">性别：</label>
      <input type="radio" id="sex" name="sex" value="male"><span class="iconfont icon-xingbie-nan"></span>
      <input type="radio" id="sex" name="sex" value="female"><span class="iconfont icon-xingbie-nv"></span> 
    </div> 
    <div class="hobby">
      <span class="iconfont icon-aihao"></span>
      <label for="hobby">爱好：</label>
      <input type="checkbox" id="hobby" name="hobby" value="dota">dota
      <input type="checkbox" id="hobby" name="hobby" value="travel">旅游
      <input type="checkbox" id="hobby" name="hobby" value="pet">宠物
    </div>
    <div class="textarea">
      <span class="iconfont icon-pinglun"></span>
      <label for="comment">评论：</label>
      <textarea rows="15" cols="50" id="comment" name="comment">ddd</textarea>
    </div>
    <input type="submit" value="提交">
  </form> 
</body>
</html>
